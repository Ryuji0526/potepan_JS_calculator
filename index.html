<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div id="result">
      <p>0</p>
    </div>
    <div id="subSymbol">
      <table cellspacing="5">
        <tr>
          <td>AC</td><td>+/-</td><td>%</td>
        </tr>
      </table>
    </div>
    <div id="mainSymbol">
      <table cellspacing="5">
        <tr>
          <td>/</td><td>*</td><td>-</td><td>+</td><td>=</td>
        </tr>
      </table>
    </div>
    <div id="nums">
      <table cellspacing="5">
        <tr>
          <td width="50px">7</td><td width="50px">8</td><td width="50px">9</td>
        </tr>
        <tr>
          <td>4</td><td>5</td><td>6</td>
        </tr>
        <tr>
          <td>1</td><td>2</td><td>3</td>
        </tr>
        <tr>
          <td colspan="2" class="zero">0</td><td>.</td>
        </tr>
      </table>
    </div>
  </div>

  
  <script src="js/main.js"></script>
</body>
</html>
